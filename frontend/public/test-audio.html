<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background: #059669;
        }
        #log {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üîä Audio Test</h1>
    <p>Bu sahifa audio faylni test qilish uchun</p>
    
    <button onclick="testAudio()">üéµ Test Audio</button>
    <button onclick="stopAudio()">‚èπ Stop Audio</button>
    
    <div id="log"></div>

    <script>
        let audio = null;
        const log = document.getElementById('log');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.textContent += `[${time}] ${message}\n`;
            console.log(message);
        }
        
        function testAudio() {
            addLog('üîä Starting audio test...');
            
            try {
                // Stop previous audio if exists
                if (audio) {
                    addLog('‚èπ Stopping previous audio');
                    audio.pause();
                    audio.currentTime = 0;
                }
                
                // Create new audio
                const audioPath = '/sounds/sound.mp3';
                addLog(`üéµ Creating audio: ${audioPath}`);
                
                audio = new Audio(audioPath);
                audio.volume = 0.8;
                audio.loop = true;
                
                addLog(`üìä Audio created. Volume: ${audio.volume}, Loop: ${audio.loop}`);
                
                // Play audio
                addLog('‚ñ∂Ô∏è Attempting to play...');
                audio.play()
                    .then(() => {
                        addLog('‚úÖ Audio playing successfully!');
                        addLog('üîä You should hear the sound now!');
                    })
                    .catch(error => {
                        addLog(`‚ùå Error playing audio: ${error.name}`);
                        addLog(`‚ùå Error message: ${error.message}`);
                        
                        if (error.name === 'NotAllowedError') {
                            addLog('‚ö†Ô∏è Browser blocked audio. Click the button again.');
                        }
                    });
                
                // Auto-stop after 10 seconds (for testing)
                setTimeout(() => {
                    if (audio) {
                        audio.pause();
                        audio.currentTime = 0;
                        addLog('‚èπ Audio stopped after 10 seconds');
                    }
                }, 10000);
                
            } catch (error) {
                addLog(`‚ùå Exception: ${error.message}`);
            }
        }
        
        function stopAudio() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                addLog('‚èπ Audio stopped manually');
            } else {
                addLog('‚ö†Ô∏è No audio playing');
            }
        }
        
        addLog('‚úÖ Test page loaded. Click "Test Audio" button.');
    </script>
</body>
</html>
